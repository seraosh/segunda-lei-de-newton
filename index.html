<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Newton's Second Law Calculator</title>
</head>

<body>
  <h1>Calculadora da Segunda Lei de Newton</h1>
  <form id="calculator-form">
    <label for="valueType">Tipo de cálculo:</label>
    <select id="valueType" >
      <option value="">Selecione um tipo</option>
      <option value="force">Força resultante (F)</option>
      <option value="mass">Massa (m)</option>
      <option value="acceleration">Aceleração (a)</option>
    </select>
    <div id="valueType-error" class="error-message">Por favor, selecione um tipo de cálculo.</div>

    <br>
    <label for="value1" id="label1">Valor 1:</label>
    <input type="number" id="value1" >
    <div id="value1-error" class="error-message">Por favor, preencha o Valor 1.</div>

    <br>
    <label for="value2" id="label2">Valor 2:</label>
    <input type="number" id="value2" >
    <div id="value2-error" class="error-message">Por favor, preencha o Valor 2.</div>

    <br>
    <button type="submit">Calcular</button>
  </form>
  <h2>Resultado:</h2>
  <p id="result"></p>
 <script src="script.js"></script>
</body>

</html>
